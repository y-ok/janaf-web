    <link rel="stylesheet" th:href="@{/css/specificHeat.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>

<!-- ナビゲーションバー -->

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-for-form"
            aria-controls="navbar-for-form" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

                <a class="nav-link" href="/elements">Home <span class="sr-only">(current)</span></a>

<body>

<div class="container" style="margin-top:20px;padding-bottom:0px;">
    <div class="row">
        <div class="col-xs-6 col-md-3">
            <span>登録元素</span>
            <select class="form-control" id="element_name"/>
        </div>
        <div class="col-xs-6 col-md-3">
            <span>化学式</span>
            <select class="form-control" id="formula"/>
        </div>
        <div class="col-xs-6 col-md-3">
            <span>温度</span>
            <select class="form-control" id="temperature"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-3">
            <span>比熱</span>
            <div class="form-control" id="specificHeat"/>
        </div>
        <div class="col-xs-6 col-md-3">
            <span>エントロピー</span>
            <div class="form-control" id="entropy"/>
        </div>
        <div class="col-xs-6 col-md-3">
            <span>ギブス</span>
            <div class="form-control" id="gibbs"/>
        </div>
    </div>
    <div id="chartdiv"></div>

</div>
